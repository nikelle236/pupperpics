<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Pupper Pics</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class = "container">
      <div class="titleBlock row">
      <img class="pawprint" src="images/paw_left.png">
      <h1 id="title">Pupper Pics</h1>
      <img class="pawprint" src="images/paw_right.png">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    
    <form class="dogForm">
      <div class="inputLine row">
        <div class="singleForm">
          <label>Enter a dog breed: </label>
          <input id="breedInput" type="text"></input><br/>
        </div>
        <div class="singleForm">
          <label>Enter a sub breed: </label>
          <input id="subInput" type="text"></input><br/>
        </div>
      </div>
      <div class="buttonLine row">
        <input id="breedSubmit" type="submit" value="refresh pupper!"></input>
        <p id="directions">Leave forms blank for random puppers</p>
      </div>
    </form>
    <hr>
    <div id="breedResults"></div>
    <div id="photoResults"></div>
  </div>
</div>
<div class="footer">
  <p class="footerText">Nikelle Turner's Github <a href="https://github.com/nikelle236/pupperpics">Repository</a></p>
</div>
</body>
<script text="type/javascript" src="script.js">
</script>

</html>
